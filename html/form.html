<html>
    <head></head>
    <title>FORM HTML</title>

    <body>
        <h1>User Registration</h1>
        <form>
            <p>Enter your name : <input type = "text" name="name" placeholder="your first name"></p>
            <p>Enter your age : <input type="number" name="age" placeholder="your age"></p>
            <p>Enter your Password: <input type="password" name="user_password"></p>
            <hr>

            <input type="submit" value="Enter">
            <input type="reset">
            <hr>

            <p>Enter your Gender :
                <input type="radio" name="gender" value="female">female</input>
                <input type="radio" name="gender" value="male">male</input>
                <input type="radio" name="gender" value="other">other</input>
            </p>
            <hr>

            <p>Select your favourite Subjects:
                <input type="checkbox" name="subject" value="Math">Math
                <input type="checkbox" name="subject" value="TOC">TOC
                <input type="checkbox" name="subject" value="IOT">IOT
                <input type="checkbox" name="subject" value="AI">AI
            </p>
            <hr>

            <p>Select your College :
                <select>
                    <option name="college_name" value="nbn">NBN</option>
                    <option name="college_name" value="skn">SKN</option>
                    <option name="college_name" value="ssoe">SSOE</option>
                </select>
            </p>
            <hr>

            <p>Write down Feedback <textarea name="feedback" rows="6" cols="20"></textarea></p>
            <hr>

            <p>Upload Resume : <input type="file" name="resume"></p>
            <hr>
        </form>
    </body>

</html>
