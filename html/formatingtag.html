<!DOCTYPE html>
<html>
    <head>
    <title>formating tags</title>
    </head>
    
    <body>
        <h1>Formating tags</h1>

        <p>Text will <b>bold</b></p>
        <p>Text will <i>italic</i></p>
        <p>Text will <u>underline</u></p>

        <p>Text will <strong>Strong/Bold</strong></p>
        <p>Text will <em>Empasize/Italic</em></p>

        <p>Subcript : 10 <sub>(2)</sub></p>
        <p>Superscript : 5 <sup>(3)</sup></p>

        <p>Hello <mark>Student</mark></p>
        
        <p>Hello <del>Student</del> <ins>Friends</ins></p>
    </body>
</html>
