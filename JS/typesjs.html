<!DOCTYPE html>
<html>
    <head>
        <title>Types in JS</title>
        <script src="script.js"></script>
    </head>
    <body>
        <button onclick="msg()">Click Internal</button>

        <button onclick="alert('Hello NBN')">Click Inline</button>
        <!--single quotation should be there for inline javascript-->

        <button onclick="display()">Click External</button>

        <script>
            /*Internal js*/
            function msg(){
                alert("Hello NBN");
            }
        </script>
    </body>
</html>
