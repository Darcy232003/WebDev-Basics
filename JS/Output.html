<!DOCTYPE html>
<html>
    <head>
        <title>Types in JS</title>
        <script src="script.js"></script>
    </head>
    <body>
        <button onclick="display()">Alert msg</button>

        <button onclick="msgOnBody()">Msg on Body</button>

        <h2>We are in h2</h2>
        <p id="msg">Context will be changed</p>
        <button onclick="msgOnElement()">Msg on Element</button>

        <button onclick="msgOnConsole()">Msg on Console</button>
    </body>
</html>
