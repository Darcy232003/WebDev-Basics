<!DOCTYPE html>
<html>
    <head>
        <title>CSS Styling</title>
        <link rel="stylesheet" href="style.css"><!--external css(style as a file)-->
        <style>
            /*Element Selector in internal or embeded css*/
            h1{
                color:red;
                font-size: xx-large;
                border: solid black;
            }
        </style>
    </head>
    <body>
        <h1>Hello we are in h1</h1>
        <p style="color:blue; background-color: aqua;">Hello we are in p</p><!--inline css-->
        <p>Hello we are in p</p>
        <h2>Hello we are in h1</h2>
    </body>
</html>
