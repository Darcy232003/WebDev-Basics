<!DOCTYPE html>
<html>
    <head>
        <title>Selector in CSS</title>
        <link rel="stylesheet" href="design.css">
    </head>

    <body>
        <h1>Types of Selector</h1>
        <h2>Element Type Selector</h2>

        <main>
        <div>
            <p id="changeColor">hello we are in div</p>
            <p class="border">hello we are in div</p>
            <p>hello we are in div</p>
        </div>
        </main>

        <section>
        <div id="changeDiv">
            <p>hello we are in div</p>
            <p>hello we are in div</p>
            <p>hello we are in div</p>
        </div>
        </section>
    </body>
</html>
